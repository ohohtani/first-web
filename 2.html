  <h2>선수경력</h2>
  <p>2022년 4월 7일, 휴스턴 애스트로스와의 개막전에 선발투수 겸 1번 지명타자로 출전하였다. 이로써 오타니는 메이저리그 진출 5년 만에 첫 개막전 선발투수로 나섰으며, MLB 최초 개막전 선발투수/톱타자 동시 달성이라는 진기록을 써냈다. 이날 타자로서는 4타수 무안타 1삼진으로 부진했으나, 투수로서는 최고 시속 99.8마일을 비롯해 4⅔이닝 4피안타 1사사구 9탈삼진 1실점 ERA 1.93의 호투를 선보였음에도 결국 팀 타선의 지원을 받지 못하며 패전을 기록하고 말았다.</p>
